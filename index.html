<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KH Store</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./kh-store-icon.png" type="image/x-icon">
  <!-- my css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- navbar area  -->
  <header class="bg-light">
    <section class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand fw-bold text-success fs-1">KH STORE</a>
        </div>
      </nav>
    </section>
  </header>
  <!-- main section  -->
  <main class="main">
    <!-- search-box -->
    <div class="container-fluid">
      <div class="search-box">
        <div class="input-group mb-3 w-75 mx-auto">
          <input type="text" class="form-control" id="input-field" placeholder="Search Product Name">
          <button class="btn btn-success" type="button" id="search-btn" onclick="loadProducts()">Search</button>
        </div>
      </div>
    </div>
    <!-- product display section -->
    <div class="container-fluid">
      <div class="row mt-5 mb-5 px-5">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

          </div>
        </div>
        <!-- cart section  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-success text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
